name: .NET

on:
  push:
    branches: [ main, dev/*, release/* ]
  pull_request:
    branches: [ main, dev/*, release/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test
    - name: Publish
      run: dotnet publish /home/runner/work/bordertale/bordertale.csproj -r win-x64 -p:PublishSingleFile=true --configuration Release --self-contained true
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: latest
        path: /home/runner/work/bordertale/bordertale/bin/Release/net5.0/win-x64/publish/
